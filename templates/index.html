<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic Segmentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      * { 
    font-size: 18px;
    }
  </style>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron">Semantic Segmentation
        {% if exception %}
        <p style="color:red">{{ exception }}</p>
        {% endif %}
      </h1>
      <br /><br />
      <form
        class="form-horizontal"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd"
            >Upload Image </label
          >
          <div class="col-sm-10">
            <input
              type="file"
              class="form-control"
              name="my_image"
              multiple="multiple"
              id="pwd"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"><span style="font-size:small;">Submit</span></button>
          </div>
        </div>
      </form>
      <hr>
      <div class="container">
        <label class="control-label col-sm-2" for="kwd"
            >Sentinel2-L2A </label
          >
          <form
          class="form-horizontal"
          action="/sentinel"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-sm">
              <div class="col-sm">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Length"
                  name="length"
                  step="0.0000001"
                  id="kwd"
                  min="-80"
                  max="84"
                />
              </div>
            </div>
            <div class="col-sm">
              <input
              type="number"
              class="form-control"
              placeholder="Latitude"
              name="latitude"
              step="0.0000001"
              min="-80"
              max="84"
            />
            </div>
            <div class="col-sm">
              <input name="timestamp" type="datetime-local" name="partydate" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success"><span style="font-size:small;">Submit</span></button>
            </div>
          </div>
        </form>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <a class="thumbnail" href="#">
              <h2>Nomenclature</h2>
              <img src="static/Nomenclature.png" height="300px" width="300px" />
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <a class="thumbnail" href="#">
              {% if img_path %}
              <h2>Sentinel</h2>
              <img src="static/input/image/{{img_path.name}}" height="300px" width="300px" />
              {% endif %}
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <a class="thumbnail" href="#">
              {% if img_path %}
              <h2>Prediction</h2>
              <img src="static/output/image/{{output_path.name}}" height="300px" width="300px" />
              <a href="static/output/mask/{{mask_gray_path.name}}" download="{{mask_gray_path}}">Download Mask(GRAYSCALE)</a>
              {% endif %}
            </a>
        </div>
    </div>
  </body>
</html>
